<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>FabricMon</title>
</head>
<body>
  <svg id="fabric">
    <rect width="100%" height="100%" y="0" x="0" fill="#fff"/>
  </svg>
  <div id="overlay">
    <h1>Welcome to FabricMon</h1>
    <p>Click and drag the canvas, or use the mouse wheel to zoom in and out.</p>
    <select id="fabric_select">
      <option value="_">Select fabric...</option>
    </select>
    <div>
      <p id="sel_node_guid"/>
      <p id="sel_node_desc"/>
    </div>
  </div>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/fabricmon.js"></script>
</body>
</html>
