<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>FabricMon</title>
</head>
<body>
  <svg id="fabric">
    <rect width="100%" height="100%" y="0" x="0" fill="#fff"/>
  </svg>
  <div id="overlay">
    <h1>Welcome to FabricMon</h1>
    <p>Click and drag the canvas, or use the mouse wheel to zoom in and out.</p>
    <select id="fabric_select">
      <option value="_">Select fabric...</option>
    </select>
    <div>
      <table class="node-info">
        <caption>Selected Node</caption>
        <tr>
          <th>Type</th>
          <td id="sel_node_type">(none selected)</td>
        </tr>
        <tr>
          <th>GUID</th>
          <td id="sel_node_guid"></td>
        </tr>
        <tr>
          <th>Description</th>
          <td id="sel_node_desc"></td>
        </tr>
      </table>
    </div>
  </div>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/fabricmon.js"></script>
</body>
</html>
