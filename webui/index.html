<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>FabricMon</title>
</head>
<body>
  <div id="sidebar">
    <div style="padding: 8px">
      <h1>Welcome to FabricMon</h1>
      <p>Click and drag the canvas, or use the mouse wheel to zoom in and out.</p>
      <select id="fabric_select">
        <option value="">Select fabric...</option>
      </select>
      <table class="node-info">
        <caption>Selected Node</caption>
        <tr>
          <th>Type</th>
          <td id="sel_node_type">-</td>
        </tr>
        <tr>
          <th>GUID</th>
          <td id="sel_node_guid">-</td>
        </tr>
        <tr>
          <th>Description</th>
          <td id="sel_node_desc">-</td>
        </tr>
        <tr>
          <th>Vendor ID</th>
          <td id="sel_node_vendor_id">-</td>
        </tr>
        <tr>
          <th>Device ID</th>
          <td id="sel_node_device_id">-</td>
        </tr>
        <tr>
          <th>Model</th>
          <td id="sel_node_model">-</td>
        </tr>
      </table>
    </div>
  </div>
  <div id="viewport">
    <svg id="fabric" style="display: block;">
      <rect width="100%" height="100%" y="0" x="0" fill="#fff"/>
    </svg>
  </div>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/device_ids.js"></script>
  <script src="js/fabricmon.js"></script>
</body>
</html>
