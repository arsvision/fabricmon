# FabricMon Config

# Interval between performing fabric discoveries
poll_interval: 10s

# Percent of maximum counter threshold at which to reset counter (25 - 100 percent)
counter_reset_threshold: 25

logging:
  enable_syslog: true
  log_level: info

# d3.js JSON topology dumps for FabricMon web UI
topology:
  enabled: true
  output_dir: /var/www/fabricmon

# Optional InfluxDB instances to write metrics to. Repeat for multiple instances.
influxdb:
